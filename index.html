<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止页面滚动 */
        }
        canvas {
            border: 2px solid #fff;
            touch-action: none; /* 防止触摸时触发滚动 */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .share-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div>
        <button id="restartButton">重新游戏</button>
        <button id="pauseButton">暂停</button>
    </div>
    <div class="share-info">
        <p>分享此游戏：</p>
        <input type="text" id="shareLink" value="https://chiukafai.github.io/snake-game/" readonly style="width: 300px; padding: 5px;">
        <button id="copyButton">复制链接</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = 'RIGHT';
        let score = 0;
        let paused = true; // 游戏初始状态为停止
        let speed = 100; // 初始速度为100ms
        let lastTime = 0;

        // 监听键盘事件
        document.addEventListener('keydown', (event) => {
            const key = event.keyCode;

            // 按下方向键后启动游戏
            if (paused && (key === 37 || key === 38 || key === 39 || key === 40)) {
                paused = false;
                startGame();
            }

            // 更新方向
            if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
            if (key === 38 && direction !== 'DOWN') direction = 'UP';
            if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
            if (key === 40 && direction !== 'UP') direction = 'DOWN';
        });

        // 绘制背景
        function drawBackground() {
            ctx.fillStyle = '#228B22'; // 草地绿色
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制蛇
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const radius = box / 2 - (i / snake.length) * 5; // 尾巴逐渐变细
                const gradient = ctx.createRadialGradient(
                    segment.x + box / 2,
                    segment.y + box / 2,
                    0,
                    segment.x + box / 2,
                    segment.y + box / 2,
                    radius
                );
                gradient.addColorStop(0, i === 0 ? '#006400' : '#C5B8CF'); // 深绿色到浅绿色
                gradient.addColorStop(1, '#32CD32');

                ctx.beginPath();
                ctx.arc(segment.x + box / 2, segment.y + box / 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();

                // 绘制蛇的眼睛（仅头部）
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(segment.x + box / 2 + 5, segment.y + box / 2 - 5, 2, 0, Math.PI * 2); // 左眼
                    ctx.fill();
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.arc(segment.x + box / 2 + 5, segment.y + box / 2 + 5, 2, 0, Math.PI * 2); // 右眼
                    ctx.fill();
                    ctx.closePath();

                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(segment.x + box / 2 + 6, segment.y + box / 2 - 5, 1, 0, Math.PI * 2); // 左眼瞳孔
                    ctx.fill();
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.arc(segment.x + box / 2 + 6, segment.y + box / 2 + 5, 1, 0, Math.PI * 2); // 右眼瞳孔
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        // 绘制食物（金豆）
        function drawFood() {
            const gradient = ctx.createRadialGradient(
                food.x + box / 2,
                food.y + box / 2,
                0,
                food.x + box / 2,
                food.y + box / 2,
                box / 2
            );
            gradient.addColorStop(0, '#FFD700'); // 金色
            gradient.addColorStop(1, '#FFA500'); // 橙色

            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        // 游戏主循环
        function draw() {
            drawBackground();
            drawSnake();
            drawFood();

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === 'LEFT') headX -= box;
            if (direction === 'UP') headY -= box;
            if (direction === 'RIGHT') headX += box;
            if (direction === 'DOWN') headY += box;

            if (headX === food.x && headY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
                speed = Math.max(50, speed - 10); // 每次得分后速度加快，最低速度为50ms
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };

            if (
                headX < 0 || headX >= canvas.width ||
                headY < 0 || headY >= canvas.height ||
                collision(newHead, snake)
            ) {
                alert('游戏结束！你的得分是：' + score);
                restartGame();
                return;
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('得分: ' + score, 10, 20);
        }

        // 碰撞检测
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        // 游戏循环
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;

            if (deltaTime >= speed) {
                draw();
                lastTime = timestamp;
            }

            if (!paused) {
                requestAnimationFrame(gameLoop);
            }
        }

        // 开始游戏
        function startGame() {
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        // 重新开始游戏
        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = 'RIGHT';
            score = 0;
            speed = 100; // 重置速度
            paused = true; // 游戏重新开始时处于停止状态
        }

        // 暂停/继续游戏
        function togglePause() {
            paused = !paused;
            document.getElementById('pauseButton').textContent = paused ? '继续' : '暂停';
            if (!paused) startGame();
        }

        // 复制链接功能
        document.getElementById('copyButton').addEventListener('click', async () => {
            const shareLink = document.getElementById('shareLink');
            try {
                await navigator.clipboard.writeText(shareLink.value);
                alert('链接已复制到剪贴板！');
            } catch (err) {
                console.error('无法复制链接：', err);
                alert('复制失败，请手动复制链接！');
            }
        });

        // 绑定按钮事件
        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        // 初始化游戏
        drawBackground(); // 绘制背景
    </script>
</body>
</html>
