<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止页面滚动 */
        }
        canvas {
            border: 2px solid #fff;
            touch-action: none; /* 防止触摸时触发滚动 */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .share-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div>
        <button id="restartButton">重新游戏</button>
        <button id="pauseButton">暂停</button>
    </div>
    <div class="share-info">
        <p>分享此游戏：</p>
        <input type="text" id="shareLink" value="https://chiukafai.github.io/snake-game/" readonly style="width: 300px; padding: 5px;">
        <button id="copyButton">复制链接</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = 'RIGHT';
        let score = 0;
        let paused = false;
        let speed = 100; // 初始速度为100ms
        let lastTime = 0;

        document.addEventListener('keydown', (event) => {
            const key = event.keyCode;
            if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
            if (key === 38 && direction !== 'DOWN') direction = 'UP';
            if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
            if (key === 40 && direction !== 'UP') direction = 'DOWN';
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.beginPath();
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fillStyle = i === 0 ? 'green' : 'white';
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.stroke();
                ctx.closePath();
            }

            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.strokeStyle = 'darkred';
            ctx.stroke();
            ctx.closePath();

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === 'LEFT') headX -= box;
            if (direction === 'UP') headY -= box;
            if (direction === 'RIGHT') headX += box;
            if (direction === 'DOWN') headY += box;

            if (headX === food.x && headY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
                speed = Math.max(50, speed - 10); // 每次得分后速度加快，最低速度为50ms
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };

            if (
                headX < 0 || headX >= canvas.width ||
                headY < 0 || headY >= canvas.height ||
                collision(newHead, snake)
            ) {
                alert('游戏结束！你的得分是：' + score);
                restartGame();
                return;
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('得分: ' + score, 10, 20);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;

            if (deltaTime >= speed) {
                draw();
                lastTime = timestamp;
            }

            if (!paused) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            paused = false;
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = 'RIGHT';
            score = 0;
            speed = 100; // 重置速度
            startGame();
        }

        function togglePause() {
            paused = !paused;
            document.getElementById('pauseButton').textContent = paused ? '继续' : '暂停';
        }

        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        document.getElementById('copyButton').addEventListener('click', async () => {
            const shareLink = document.getElementById('shareLink');
            try {
                await navigator.clipboard.writeText(shareLink.value);
                alert('链接已复制到剪贴板！');
            } catch (err) {
                console.error('无法复制链接：', err);
                alert('复制失败，请手动复制链接！');
            }
        });

        startGame();
    </script>
</body>
</html>
