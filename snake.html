<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .share-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div>
        <button id="restartButton">重新游戏</button>
        <button id="pauseButton">暂停</button>
    </div>
    <div class="share-info">
        <p>分享此游戏：</p>
        <input type="text" id="shareLink" value="https://yourwebsite.com/snake-game" readonly style="width: 300px; padding: 5px;">
        <button id="copyButton">复制链接</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT'; // 用于解决方向灵敏度问题
        let score = 0;
        let game = null;
        let paused = false;
        let speed = 500; // 初始速度为500ms（减半）

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') nextDirection = 'LEFT';
            if (event.keyCode === 38 && direction !== 'DOWN') nextDirection = 'UP';
            if (event.keyCode === 39 && direction !== 'LEFT') nextDirection = 'RIGHT';
            if (event.keyCode === 40 && direction !== 'UP') nextDirection = 'DOWN';

            if (event.keyCode === 112) restartGame(); // F1
            if (event.keyCode === 113) togglePause();  // F2
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.beginPath();
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fillStyle = i === 0 ? 'green' : 'white';
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.stroke();
                ctx.closePath();
            }

            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.strokeStyle = 'darkred';
            ctx.stroke();
            ctx.closePath();

            let headX = snake[0].x;
            let headY = snake[0].y;

            // 更新方向
            direction = nextDirection;

            if (direction === 'LEFT') headX -= box;
            if (direction === 'UP') headY -= box;
            if (direction === 'RIGHT') headX += box;
            if (direction === 'DOWN') headY += box;

            if (headX === food.x && headY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
                speed += 500; // 每增加一个圆圈，速度增加0.5秒
                if (speed > 2000) speed = 2000; // 最大速度限制
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };

            if (
                headX < 0 || headX >= canvas.width ||
                headY < 0 || headY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert('游戏结束！你的得分是：' + score);
                return;
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('得分: ' + score, 10, 20);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function startGame() {
            if (game) clearInterval(game);
            game = setInterval(draw, speed);
        }

        function restartGame() {
            clearInterval(game);
            snake = [{ x: 200, y: 200 }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            speed = 500; // 重置速度
            paused = false;
            document.getElementById('pauseButton').textContent = '暂停';
            startGame();
        }

        function togglePause() {
            if (paused) {
                paused = false;
                document.getElementById('pauseButton').textContent = '暂停';
                startGame();
            } else {
                paused = true;
                document.getElementById('pauseButton').textContent = '继续';
                clearInterval(game);
            }
        }

        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        // 复制链接功能
        document.getElementById('copyButton').addEventListener('click', () => {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板！');
        });

        startGame();
    </script>
</body>
</html>
